<!DOCTYPE html>
<html>

<head>
	<title>ACS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		// This function will redirect the user to a specific link based on the drop down menu selections
        function redirect() {
            // Get the values of the drop down menus
            var topic = document.getElementById("topic").value;
            var level = document.getElementById("level").value;
            // Define the links for each combination of topic and level
            var links = {
                "Math-Beginner": "https://varsity23.aparsclassroom.com/Math/Paper-1/Chapter-Archive",
                "Math-Advanced": "https://varsity23.aparsclassroom.com/Math/Paper-2/Chapter-Archive",
                "Physics-Beginner": "https://varsity23.aparsclassroom.com/Physics/Paper-1/Chapter-Archive",
                "Physics-Advanced": "https://varsity23.aparsclassroom.com/Physics/Paper-2/Chapter-Archive",
                "Chemistry-Beginner": "https://varsity23.aparsclassroom.com/Chemistry/Paper-1/Chapter-Archive",
                "Chemistry-Advanced": "https://varsity23.aparsclassroom.com/Chemistry/Paper-2/Chapter-Archive",
                "Biology-Beginner": "hhttps://varsity23.aparsclassroom.com/Biology/Paper-1/Chapter-Archive",
                "Biology-Advanced": "https://varsity23.aparsclassroom.com/Biology/Paper-2/Chapter-Archive"
            };
            // Get the link for the selected combination
            var link = links[topic + "-" + level];
            // Redirect the user to the link
            window.location.href = link;
        }
	</script>
</head>
